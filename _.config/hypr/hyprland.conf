# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

debug {
    # Keep them disabled (default), unless you are debugging hyprland
    disable_logs = true
}

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = , preferred, auto, 1


#################
### VARIABLES ###
#################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = terminator
$menu = rofi -config ~/.config/rofi.rasi

$mainMod = Super # Sets "Windows" key as main modifier

$isUngroupedOrGroupedFirstCmd = hyprctl activewindow -j | jq -e '(.grouped == []) or (.address == .grouped[0])'
$isUngroupedOrGroupedLastCmd  = hyprctl activewindow -j | jq -e '(.grouped == []) or (.address == .grouped[-1])'
$isGroupedFirstCmd            = hyprctl activewindow -j | jq -e '.address == .grouped[0]'

$focusLeftCmd  = if $isUngroupedOrGroupedFirstCmd; then hyprctl dispatch movefocus l; else hyprctl dispatch changegroupactive b; fi
$focusRightCmd = if $isUngroupedOrGroupedLastCmd;  then hyprctl dispatch movefocus r; else hyprctl dispatch changegroupactive f; fi

$moveLeftCmd   = if $isUngroupedOrGroupedFirstCmd; then hyprctl dispatch movewindoworgroup l; else hyprctl dispatch movegroupwindow b; fi
$moveRightCmd  = if $isUngroupedOrGroupedLastCmd;  then hyprctl dispatch movewindoworgroup r; else hyprctl dispatch movegroupwindow f; fi

$focusToggleFloatingCmd = if hyprctl activewindow -j | jq -e '.floating'; then hyprctl dispatch focuswindow tiled; else hyprctl dispatch focuswindow floating; fi


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = wlhangul -k Insert
exec-once = xremap ~/.config/xremap/config.yml
exec-once = pdeath_hup hypridle  # Needs to be under pdeath_hup until the bug is fixed: https://github.com/hyprwm/hypridle/issues/171
exec-once = hyprsunset

exec-once = waybar
exec-once = pdeath_hup Docs/Rimokon/{venv/bin/python,rimokon_main.py}
exec-once = [workspace 9 silent] Telegram


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  enforce_permissions = 1
}

permission = /usr/bin/grim, screencopy, allow
permission = /usr/lib/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = .*, screencopy, ask
permission = .*, plugin, deny
# permission = .*, keyboard, ask  # This seems broken: keyboards connected before start of Hyprland continue to work when denied


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 0

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

dwindle {
    force_split = 2  # Open new windows on the right/bottom
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    dim_special = 0.2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    #animation = workspaces, 1, 2.5, default
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
#workspace = w[tv1], gapsout:0, gapsin:0
#workspace = f[1], gapsout:0, gapsin:0
#windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
#windowrule = rounding 0, floating:0, onworkspace:w[tv1]
#windowrule = bordersize 0, floating:0, onworkspace:f[1]
#windowrule = rounding 0, floating:0, onworkspace:f[1]
windowrule = bordercolor rgba(ff80ccff), onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true  # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true  # Disable automatic swapping
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    focus_on_activate = true  # Allow focus stealing
    new_window_takes_over_fullscreen = 2  # Fullscreen gets unfullscreened
    initial_workspace_tracking = 1  # A window is open on the workspace it was invoked
    middle_click_paste = true
}

binds {
    # I don't want this to work globally. Instead, I check for the group
    # state with `hyprctl activewindow -j | jq -e '.grouped[]'` and select
    # an action accordingly.
    movefocus_cycles_groupfirst = false
}

cursor {
    no_warps = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    special_fallthrough = true

    touchpad {
        disable_while_typing = false
        natural_scroll = true
        tap-to-click = true
        drag_lock = 0  # Disabled
        tap-and-drag = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe_distance = 390
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
}

gesture = 3, horizontal, workspace
gesture = 3, pinchout, dispatcher, workspace, previous
gesture = 3, down, dispatcher, sendshortcut, Ctrl, Tab, activewindow
gesture = 3, up, dispatcher, sendshortcut, Ctrl Shift, Tab, activewindow
gesture = 4, left, dispatcher, exec, $focusLeftCmd
gesture = 4, right, dispatcher, exec, $focusRightCmd
gesture = 4, up, dispatcher, movefocus, u
gesture = 4, down, dispatcher, movefocus, d


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Switch between two last workspaces
bind = $mainMod, Tab, workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + Shift + [0-9]
bind = $mainMod Alt Shift, 1, movetoworkspace, 1
bind = $mainMod Alt Shift, 2, movetoworkspace, 2
bind = $mainMod Alt Shift, 3, movetoworkspace, 3
bind = $mainMod Alt Shift, 4, movetoworkspace, 4
bind = $mainMod Alt Shift, 5, movetoworkspace, 5
bind = $mainMod Alt Shift, 6, movetoworkspace, 6
bind = $mainMod Alt Shift, 7, movetoworkspace, 7
bind = $mainMod Alt Shift, 8, movetoworkspace, 8
bind = $mainMod Alt Shift, 9, movetoworkspace, 9
bind = $mainMod Alt Shift, 0, movetoworkspace, 10

bind = $mainMod Shift, 1, movetoworkspacesilent, 1
bind = $mainMod Shift, 2, movetoworkspacesilent, 2
bind = $mainMod Shift, 3, movetoworkspacesilent, 3
bind = $mainMod Shift, 4, movetoworkspacesilent, 4
bind = $mainMod Shift, 5, movetoworkspacesilent, 5
bind = $mainMod Shift, 6, movetoworkspacesilent, 6
bind = $mainMod Shift, 7, movetoworkspacesilent, 7
bind = $mainMod Shift, 8, movetoworkspacesilent, 8
bind = $mainMod Shift, 9, movetoworkspacesilent, 9
bind = $mainMod Shift, 0, movetoworkspacesilent, 10

# Move focus with mainMod + arrow keys
bind = $mainMod, Left, exec, $focusLeftCmd
bind = $mainMod, Right, exec, $focusRightCmd
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Move focus jumping over groups
bind = $mainMod Alt, Left, movefocus, l
bind = $mainMod Alt, Right, movefocus, r

# Move windows
bind = $mainMod Shift, Left, exec, $moveLeftCmd
bind = $mainMod Shift, Right, exec, $moveRightCmd
bind = $mainMod Shift, Up, movewindoworgroup, u
bind = $mainMod Shift, Down, movewindoworgroup, d

bind = $mainMod Alt Shift, Left, swapwindow, l
bind = $mainMod Alt Shift, Right, swapwindow, r
bind = $mainMod Alt Shift, Up, swapwindow, u
bind = $mainMod Alt Shift, Down, swapwindow, d

# A special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, scratch
bind = $mainMod Shift, minus, movetoworkspacesilent, special:scratch

# Working with groups
bind = $mainMod, W, exec, hyprctl dispatch lockactivegroup toggle | grep -qE '^ok$' || hyprctl dispatch togglegroup
bind = $mainMod Shift, W, togglegroup

bind = Alt, F4, killactive,
bind = $mainMod Shift, B, togglefloating,
bind = $mainMod, B, exec, $focusToggleFloatingCmd
bind = $mainMod, P, pseudo  # dwindle
bind = $mainMod, E, togglesplit  # dwindle

# Resize window
bind = $mainMod, R, submap, resize
submap = resize
binde = , Left, resizeactive, -50 0
binde = , Right, resizeactive, 50 0
binde = , Up, resizeactive, 0 -50
binde = , Down, resizeactive, 0 50
bind = , Escape, submap, reset
bind = , Return, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, light -A 10
bindel = , XF86MonBrightnessDown, exec, light -U 10

# Media control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Fullscreen
bind = , F11, fullscreen, 0
bind = Alt, F11, sendshortcut, , F11, activewindow  # Use the regular `F11`
bind = $mainMod, F, fullscreenstate, 2, -1
bind = $mainMod Alt, F, fullscreenstate, 1, 1
bind = $mainMod Alt, 0, fullscreenstate, 0, 0

# Launchers
bind = $mainMod Shift, e, exec, echo -e 'shutdown now\0display\x1fShutdown\nreboot\0display\x1fReboot\nhyprctl dispatch exit\0display\x1fExit Hyprland' | $menu -dmenu -no-custom | sh
bind = $mainMod, Return, exec, $terminal
bind = $mainMod Shift, Return, exec, [float] foot
bind = Alt, F2, exec, $menu -show run
bind = $mainMod, D, exec, $menu -show drun -show-icons -drun-show-actions
bind = $mainMod, G, exec, chromium
bind = , Print, exec, flameshot gui
bind = Ctrl, Print, exec, flameshot screen --clipboard

# Lock screen
bind = $mainMod, L, exec, loginctl lock-session

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Floating file picker
windowrule = float, title:Open Files?
windowrule = float, title:Choose Files?
windowrule = float, title:Save File
windowrule = float, title:Save Image

# Chromium(-based) windows
windowrule = float, title:Task Manager - (Brave|Google Chrome|Chromium|Yandex Browser)
windowrule = keepaspectratio on, title:Picture in picture

# A few other floating windows
windowrule = float, class:org\.gnome\.Calculator
windowrule = float, class:org\.gnome\.SystemMonitor
#windowrule = float, class:zoom

# TODO: Thunderbird calendar reminders: pinned + no focus on active

# Thunderbird new mail notification
windowrule = float, move 100%-w-0 100%-w-0, class:org.mozilla.Thunderbird,title:^$

# Telegram media viewer: don't animate and float
windowrule = noanim, class:org\.telegram\.desktop, title:Media viewer
#windowrule = float, noanim, class:org\.telegram\.desktop, title:Media viewer
#windowrule = tile, class:org\.telegram\.desktop, title:Media viewer, fullscreen:0

# flameshot: be floating to not mess with layout when taking a screenshot
windowrule = float, class:flameshot

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
